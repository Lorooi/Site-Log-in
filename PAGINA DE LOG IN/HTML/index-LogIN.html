<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="/PAGINA DE LOG IN/HTML/style-LogIn Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/IMAGENS/car-solid.svg">
    <script src="https://accounts.google.com/gsi/client" async></script>
    




</head>
<body>
    <div id="g_id_onload"
         data-client_id="337443030634-b6gfj5lmggh9gpv57t5cvqt857v9m7l7.apps.googleusercontent.com"
         data-login_uri="https://your.domain/your_login_endpoint"
         data-auto_prompt="false">
      </div>
      
    <header class="logo">
        <img class ="img" src="/IMAGENS/LOCALCAR1.png"  alt="">
        
</header>


<div class="inputs">
    <input class="email" name="Email" id="" placeholder="Insira seu Email">
    <input class="senha" name="Senha" id="" placeholder="Insira sua Senha">
    <button class="botao" > Login <i class="fa-solid fa-arrow-right"></i> </button>
    <h1 class="opcao">Ou Escolha a Opção</h1>
    <div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="continue_with"
     data-size="large"
     data-logo_alignment="center"
     data-width="397.44">
</div>
    <button class="midias"><i class="fa-brands fa-facebook"></i> Continue com o Facebook</button>
    <h1>Não tem conta? <span>Crie uma agora mesmo</span></h1>


</div>

<footer>
<div class="captcha">
<h1>Este site é protegido pelo <a href="https://docs.hcaptcha.com/"><span class="hCaptcha">hCaptcha</span></a> e está sujeito a sua <br> <a href="https://policies.google.com/privacy?hl=pt-BR"><span class="hCaptcha">Política de Privacidade</span></a> e <a href="https://www.youtube.com/static?gl=BR&template=terms&hl=pt"><span class="hCaptcha"> Termos de Uso.</span></a></h1>


</div>
</footer>

</body>
</html>
